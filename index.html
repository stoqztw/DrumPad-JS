<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drum Pad</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/scss/style.scss" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__logo">DrumPad</div>
			</div>
		</header>
		<main class="drumpad">
			<div class="container">
				<div class="drumpad__wrapper">
					<div class="btn_wrapper btn_wrapper__green">
						<audio src="/public/sound/clap.wav"></audio>
						<button class="button button__green"></button>
						<div class="letter">a</div>
            <div class="sound_name">clap</div>
					</div>
					<div class="btn_wrapper btn_wrapper__green">
						<audio src="/public/sound/hihat.mp3"></audio>
						<button class="button button__green"></button>
						<div class="letter">s</div>
            <div class="sound_name">hihat</div>
					</div>
					<div class="btn_wrapper btn_wrapper__green">
						<audio src="/public/sound/kick.mp3"></audio>
						<button class="button button__green"></button>
						<div class="letter">d</div>
            <div class="sound_name">kick</div>
					</div>
					<div class="btn_wrapper btn_wrapper__orange">
						<audio src="/public/sound/openhat.mp3"></audio>
						<button class="button button__orange"></button>
						<div class="letter">f</div>
            <div class="sound_name">openhat</div>
					</div>
					<div class="btn_wrapper btn_wrapper__orange">
						<audio src="/public/sound/boom.mp3"></audio>
						<button class="button button__orange"></button>
						<div class="letter">g</div>
            <div class="sound_name">boom</div>
					</div>
					<div class="btn_wrapper btn_wrapper__orange">
						<audio src="/public/sound/ride.mp3"></audio>
						<button class="button button__orange"></button>
						<div class="letter">h</div>
            <div class="sound_name">ride</div>
					</div>
					<div class="btn_wrapper btn_wrapper__purple">
						<audio src="/public/sound/snare.mp3"></audio>
						<button class="button button__purple"></button>
						<div class="letter">j</div>
            <div class="sound_name">snare</div>
					</div>
					<div class="btn_wrapper btn_wrapper__purple">
						<audio src="/public/sound/toms.mp3"></audio>
						<button class="button button__purple"></button>
						<div class="letter">k</div>
            <div class="sound_name">tom</div>
					</div>
					<div class="btn_wrapper btn_wrapper__purple">
						<audio src="/public/sound/tink.mp3"></audio>
						<button class="button button__purple"></button>
						<div class="letter">l</div>
            <div class="sound_name">tink</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
